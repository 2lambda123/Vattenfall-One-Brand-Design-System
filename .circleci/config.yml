version: 2
jobs:
  test: 
    docker:
      - image: 'circleci/node:10.0.0'
    steps:
      - checkout
      - run: yarn
      - run: yarn test

  release:
    docker:
      - image: 'circleci/node:10.0.0'
    steps:
      - checkout
      - run: yarn
      - run:
          name: release
          command: yarn semantic-release || true

workflows:
  version: 2
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test
#      - test_node_8
      - release:
          requires:
            - test
 #           - test_node_8
